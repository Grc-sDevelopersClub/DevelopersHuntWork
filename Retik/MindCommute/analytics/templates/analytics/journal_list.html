<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MindCommute | Journal List</title>
  </head>
  <body>
    <a href="{% url 'forumhome' %}">Community</a><br>
    <a href="{% url 'createjournal' %}">New Journal</a><br>

    {% endfor %}
  </body>
</html>
